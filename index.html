<html lang="en">
  <head>
    <meta charset="utf-8" />

    <style>
      :root{ --from:#0EA5E9; --to:#10B981; --angle:135deg; }
      html,body{height:100%;margin:0}
      body{display:grid;place-items:center;background:linear-gradient(var(--angle), var(--from), var(--to));font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial,sans-serif;color:#052e2b}
      .card{background:rgba(255,255,255,.92);border-radius:16px;padding:28px 32px;box-shadow:0 10px 30px rgba(0,0,0,.12);max-width:980px;width:92%}

      label{display:block;margin-top:10px;font-weight:600}
      input,select{padding:8px 10px;border-radius:10px;border:1px solid #a7f3d0}
      form{display:grid;grid-template-columns:repeat(6,minmax(0,1fr));gap:10px;margin-top:12px}
      .col-2{grid-column:span 2}
      .col-3{grid-column:span 3}
      .col-6{grid-column:span 6}
      .list{margin-top:12px}
      table{width:100%;border-collapse:collapse}
      th,td{padding:8px;border-bottom:1px solid #d1fae5;text-align:left}
      th{background:#ecfeff}
    </style>
