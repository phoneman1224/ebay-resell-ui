<title>eBay Resell App</title>
<meta name="theme-color" content="#0EA5E9" />
<style>
:root{
--from:#0EA5E9; /* cyan-500 */
--to:#10B981; /* emerald-500 */

}
html,body{height:100%;margin:0}
body{display:grid;place-items:center;background:linear-gradient(var(--angle), var(--from), var(--to));font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif;color:#052e2b}
.card{background:rgba(255,255,255,.9);border-radius:16px;padding:28px 32px;box-shadow:0 10px 30px rgba(0,0,0,.12);max-width:720px}
h1{margin:0 0 6px 0;font-size:28px}
p{margin:0 0 12px 0;line-height:1.5}
.meta{opacity:.7;font-size:14px}
</style>
</head>
<body>
<main class="card" role="main" aria-label="eBay Resell App">
<h1>eBay Resell App</h1>
<p>This is a temporary hello page to confirm Cloudflare Pages is live.</p>
<p class="meta">Theme: Blue→Green Radiant · You can change this later in Settings → Appearance.</p>
</main>
</body>
</html>
