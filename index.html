<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>eBay Resell App</title>
    <meta name="theme-color" content="#0EA5E9" />
    <style>
      :root{ --from:#0EA5E9; --to:#10B981; --angle:135deg; }
      html,body{height:100%;margin:0}
      body{display:grid;place-items:center;background:linear-gradient(var(--angle), var(--from), var(--to));font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, sans-serif;color:#052e2b}
      .card{background:rgba(255,255,255,.92);border-radius:16px;padding:28px 32px;box-shadow:0 10px 30px rgba(0,0,0,.12);max-width:780px;width:92%}
      h1{margin:0 0 8px 0;font-size:28px}
      p{margin:0 0 12px 0;line-height:1.5}
      .row{display:flex;gap:12px;align-items:center;margin-top:8px}
      button{padding:10px 14px;border:0;border-radius:12px;background:#0EA5E9;color:white;font-weight:600;cursor:pointer}
      button:disabled{opacity:.6;cursor:not-allowed}
      code,pre{background:#ecfeff;border-radius:8px;padding:8px 10px;display:block;white-space:pre-wrap}
      .meta{opacity:.7;font-size:14px}
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-label="eBay Resell App">
      <h1>eBay Resell App</h1>
      <p>Temporary hello page. Click the button to call the API from this site.</p>

      <div class="row">
        <button id="checkBtn">Check API</button>
        <span id="status" class="meta">idle</span>
      </div>
      <pre id="out" aria-live="polite">{}</pre>

      <p class="meta">Theme: Blue→Green Radiant · You can change this later in Settings → Appearance.</p>
    </main>

    <script>
      // Point directly to your Worker (safe; CORS is configured on the Worker)
      const API_BASE = "https://resell-api.phoneman1224.workers.dev";

      const $btn = document.getElementById("checkBtn");
      const $out = document.getElementById("out");
      const $status = document.getElementById("status");

      async function checkApi() {
        try {
          $btn.disabled = true;
          $status.textContent = "checking…";
          const res = await fetch(API_BASE + "/health", { method: "GET" });
          const data = await res.json();
          $out.textContent = JSON.stringify(data, null, 2);
          $status.textContent = res.ok ? "OK" : "Error";
        } catch (err) {
          $out.textContent = String(err);
          $status.textContent = "Error";
        } finally {
          $btn.disabled = false;
        }
      }

      $btn.addEventListener("click", checkApi);
    </script>
  </body>
</html>
